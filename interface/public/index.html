<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>icons/favicon-16x16.png" />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* roboto-100 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 100;
        src: local(""), url("./fonts/roboto-v27-latin-100.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-100.woff") format("woff");
      }

      /* roboto-300 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        src: local(""), url("./fonts/roboto-v27-latin-300.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-300.woff") format("woff");
      }

      /* roboto-regular - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        src: local(""), url("./fonts/roboto-v27-latin-regular.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-regular.woff") format("woff");
      }

      /* roboto-500 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        src: local(""), url("./fonts/roboto-v27-latin-500.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-500.woff") format("woff");
      }

      /* roboto-700 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        src: local(""), url("./fonts/roboto-v27-latin-700.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-700.woff") format("woff");
      }

      /* roboto-900 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 900;
        src: local(""), url("./fonts/roboto-v27-latin-900.woff2") format("woff2"),
          url("./fonts/roboto-v27-latin-900.woff") format("woff");
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
